<style>
:root{
  --bg:#2b0f19; 
  --ink:#f6f7fb; --muted:#d9dbe6; --line:rgba(255,255,255,0.22);
  --panel:rgba(245,246,250,0.10); --panel-border:rgba(255,255,255,0.18);
  --chip:rgba(245,246,250,0.14);
  --barH: 64px; --gap: 20px; --subH: 145px;
  --bordeaux:#7a2337;
}
*{box-sizing:border-box} html{scroll-behavior:smooth}
html,body{margin:0;background:/*grad-removed*/ linear-gradient(180deg,var(--bg) 0%, var(--bg2) 100%);color:var(--ink);
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:15px; line-height:1.55;}
.header{display:flex;gap:12px;align-items:center;padding:9px 16px;
  position:absolute;top:0;left:0;right:0;z-index:20;
  background:/*grad-removed*/ linear-gradient(90deg, #5E1A2A, #7A2337); border-bottom:1px solid var(--line);}
.header h1{margin:0;font-weight:900;font-size:20px;letter-spacing:.2px}
.header .spacer{flex:1}
.btn{cursor:pointer;background:var(--chip);border:1px solid var(--panel-border);color:var(--ink);padding:10px 12px;border-radius:10px;
     font-family: inherit; font-weight:700}
#reset{background:#fff;color:var(--bordeaux);border-color:#fff;font-weight:900}

.hero{position:relative;width:100vw;left:50%;right:50%;margin-left:-50vw;margin-right:-50vw;
  height:100dvh; min-height:100svh; border-bottom:1px solid var(--line); overflow:hidden;}
.hero .slides{height:100%;display:flex;transition:transform .45s cubic-bezier(.2,.8,.2,1)}
.hero .slide{min-width:100%;height:100%;position:relative;background:#000 center/cover no-repeat}
.hero .dots{position:absolute;left:0;right:0;bottom:calc(var(--barH) + 10px);display:flex;gap:8px;justify-content:center}
.dot{width:12px;height:12px;border-radius:999px;background:rgba(255,255,255,.35);border:1px solid var(--panel-border);cursor:pointer}
.dot.on{background:rgba(255,255,255,.95)}
.titlebar{position:absolute;left:0;right:0;bottom:0;height:var(--barH);
  background:/*grad-removed*/ linear-gradient(180deg, rgba(45,45,52,.35), rgba(35,35,40,.55));
  backdrop-filter: blur(6px); border-top:1px solid var(--panel-border);
  display:flex;align-items:center;gap:10px; padding:0 18px;}
.titlebar .title{font-size:20px;font-weight:900;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.nav{position:absolute;inset:0;display:flex;align-items:center;justify-content:space-between;padding:0 12px;pointer-events:none}
.arrow{pointer-events:auto;width:56px;height:56px;border-radius:14px;border:1px solid var(--panel-border);
  background:rgba(0,0,0,.22);color:var(--ink);display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:24px}

.section{max-width:1200px;margin:24px auto;padding:0 16px}
.gridTop{display:grid;grid-template-columns:420px 1fr;gap:20px;align-items:start}
.card{background:var(--panel);backdrop-filter: blur(6px);border:1px solid var(--panel-border);border-radius:14px;padding:14px}
.mmWrap{display:grid;gap:16px}
.mmBox{background:rgba(255,255,255,0.10);border:1px solid var(--panel-border);border-radius:12px;padding:12px;display:grid;gap:12px}
.mmBox .name{color:var(--ink);font-size:18px;font-weight:900;text-align:center;line-height:1.2}
.mmBox .name .max{display:block;font-size:12px;color:var(--muted);font-weight:700;margin-top:4px}
.mmBox .val{font-size:26px;font-weight:900;text-align:center;margin-top:-2px}
.controls{display:flex;gap:12px;align-items:center}
.round{width:48px;height:48px;border-radius:999px;border:1px solid var(--panel-border);background:rgba(255,255,255,0.14);color:var(--ink);display:flex;align-items:center;justify-content:center;cursor:pointer;font-weight:900;font-size:22px;flex:0 0 auto}
.round.small{width:32px;height:32px;font-size:16px}
.progress{height:16px;background:rgba(255,255,255,0.10);border-radius:999px;overflow:hidden;border:1px solid var(--panel-border);flex:1 1 auto}
.progress>span{display:block;height:100%;background:#ff6b6b;transition:width .25s cubic-bezier(.2,.8,.2,1), background-color .45s ease, box-shadow .45s ease;
  box-shadow:0 0 0 rgba(0,0,0,0)}

.caseHero{position:relative;border:1px solid var(--panel-border);border-radius:14px;overflow:hidden;background:#000;display:flex;flex-direction:column}
.caseHero .img{flex:1;min-height:360px;position:relative}
.caseSlides{position:absolute;inset:0;display:flex;transition:transform .45s cubic-bezier(.2,.8,.2,1)}
.caseSlide{min-width:100%;height:100%;background:center/cover no-repeat;filter:brightness(.94)}
.caseDots{position:absolute;left:0;right:0;bottom:calc(var(--barH) + 10px);display:flex;gap:6px;justify-content:center}
.caseDots .dot{width:10px;height:10px}
.caseNav{position:absolute;inset:0;display:flex;align-items:center;justify-content:space-between;padding:0 8px;pointer-events:none}
.caseNav .arrow{pointer-events:auto;width:44px;height:44px;border-radius:12px}

.caseTitlebar{position:absolute;left:0;right:0;bottom:0;height:var(--barH);
  background:/*grad-removed*/ linear-gradient(180deg, rgba(45,45,52,.35), rgba(35,35,40,.55));
  backdrop-filter: blur(6px); border-top:1px solid var(--panel-border);
  display:grid; grid-template-columns:1fr auto; align-items:center; gap:10px; padding:0 14px;}
.caseTitlebar h3{margin:0;font-size:18px;font-weight:900;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.caseMeta{display:flex;gap:12px;align-items:center; font-weight:800}
.caseMeta .chip{display:inline-flex;gap:6px;align-items:center;padding:6px 10px;border-radius:999px;background:rgba(245,246,250,0.12);border:1px solid var(--panel-border);font-size:13px}

.small{font-size:12px;color:var(--muted)}
.total{display:flex;gap:10px;align-items:center;margin-top:20px}
.scorebar{height:16px;border-radius:999px;overflow:hidden;background:rgba(255,255,255,0.08);border:1px solid var(--panel-border);flex:1}
.scorebar>span{display:block;height:100%;background:#ff6b6b;transition:width .25s, background-color .45s ease, box-shadow .45s ease}
.num{font-weight:900}

.groupsGrid{display:grid;grid-template-columns:repeat(2, minmax(0,1fr));gap:20px;margin-top:20px}
.group{background:var(--panel);border:1px solid var(--panel-border);border-radius:12px;padding:12px;display:flex;flex-direction:column;position:relative;overflow:hidden;padding-top:56px}
.groupHeader{position:absolute;top:0;left:0;right:0;height:48px;display:grid;grid-template-columns:1fr auto 1fr;align-items:center;margin:0;padding:0 12px;border-radius:12px 12px 0 0;background-clip:padding-box;}
.groupHeader .center{justify-self:center;text-align:center;font-size:18px;font-weight:900;color:var(--ink)}
.groupHeader .sum{justify-self:end;font-weight:900}
.subs{display:grid;gap:10px;margin-top:2px}
.subs.two{grid-template-columns:repeat(2, minmax(0,1fr))}
.sub{background:rgba(255,255,255,0.10);border:1px solid var(--panel-border);border-radius:12px;
     padding:10px; display:grid; grid-template-rows:auto 1fr auto; align-items:stretch;
     width:100%; min-height:var(--subH)}
.sub .name{font-size:14px;font-weight:800;text-align:center;line-height:1.25}
.sub .name .who{display:block; font-weight:700; color:var(--muted); margin-top:2px; font-size:12px}
.sub .name .max{display:block;font-size:12px;color:var(--muted);font-weight:700;margin-top:2px}
.sub .val{font-size:16px;font-weight:900;justify-self:center;align-self:center}
.sub .controls{display:flex; gap:10px; align-items:center; margin-top:auto}
.sub .controls .round{width:32px;height:32px;font-size:16px}
.sub .controls .progress{height:12px}

.leader{background:var(--panel);border:1px solid var(--panel-border);border-radius:12px;padding:14px;display:grid;gap:12px;margin-top:20px}
.leader .row{display:grid;grid-template-columns:1fr auto;gap:12px;align-items:center;background:rgba(255,255,255,0.10);border:1px solid var(--panel-border);border-radius:10px;padding:10px;transition:transform .35s ease, background-color .35s ease}
.leader .scores{font-size:12px;color:var(--muted)}

/* === Leaderboard rows as image cards === */

/* === Semi-opaque info panel on leaderboard rows === */
.leader .row .rowInner{
  background: rgba(0,0,0,0.36);
  backdrop-filter: blur(2px);
  border-radius: 10px;
  margin: 8px;
  padding: 10px 12px;
}
.leader .row .title{ font-weight: 900; }
.leader .row .scores{ color: rgba(255,255,255,0.92) !important; }

.leader .row{
  position: relative;
  overflow: hidden;
  min-height: 96px;
  padding: 0; /* we'll pad inner content */
  background: #111 center/cover no-repeat;
}
.leader .row::before{
  content: "";
  position: absolute; inset: 0;
  background: linear-gradient(180deg, rgba(14,14,18,0.35), rgba(14,14,18,0.75));
  pointer-events: none;
}
.leader .row .rowInner{
  position: relative; z-index: 1;
  display: grid; grid-template-columns: 1fr auto;
  align-items: center; gap: 12px;
  padding: 10px 12px;
  color: #fff;
  text-shadow: 0 1px 2px rgba(0,0,0,0.65);
}
.leader .row .title{ font-weight: 800; }
.leader .row .scores{ font-size: 12px; opacity: .9; color: #f0f0f0; }
.leader .row.up::before{ background: linear-gradient(180deg, rgba(46,204,113,.35), rgba(14,14,18,0.75)); }
.leader .row.down::before{ background: linear-gradient(180deg, rgba(231,76,60,.35), rgba(14,14,18,0.75)); }

@keyframes upflash{0%{background:rgba(46,204,113,.25)}100%{background:rgba(255,255,255,0.10)}}
@keyframes downflash{0%{background:rgba(231,76,60,.25)}100%{background:rgba(255,255,255,0.10)}}
.row.up{animation: upflash .8s ease}
.row.down{animation: downflash .8s ease}

.legend{max-width:1200px;margin:24px auto;padding:0 16px}
.legend .box{background:var(--panel);border:1px solid var(--panel-border);border-radius:14px;padding:14px}
.legend-grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px}
.legend-card{background:rgba(255,255,255,0.08);border:1px solid var(--panel-border);border-radius:12px;padding:10px}
.legend-card h3{margin:0 0 6px 0;font-size:14px}
.legend-card ul{margin:0;padding-left:18px;font-size:13px;line-height:1.35}
@media (max-width:1100px){
  .gridTop{grid-template-columns:1fr}
  .caseHero .img{min-height:280px}
  .groupsGrid{grid-template-columns:1fr}
  .legend-grid{grid-template-columns:1fr}
}

<script>
// ====== Data ======
const GAMES=[
  { dir:"PWAA",  code:"PW:AA",   title:"Phoenix Wright: Ace Attorney",
    cases:["The First Turnabout","Turnabout Sisters","Turnabout Samurai","Turnabout Goodbyes","Rise from the Ashes"], slides:5 },
  { dir:"PWJFA", code:"PW:JFA",  title:"Phoenix Wright: Justice for All",
    cases:["The Lost Turnabout","Reunion, and Turnabout","Turnabout Big Top","Farewell, My Turnabout"], slides:4 },
  { dir:"PWTAT", code:"PW:TaT",  title:"Phoenix Wright: Trials and Tribulations",
    cases:["Turnabout Memories","The Stolen Turnabout","Recipe for Turnabout","Turnabout Beginnings","Bridge to the Turnabout"], slides:5 },
  { dir:"AJAA",  code:"AJ:AA",   title:"Apollo Justice: Ace Attorney",
    cases:["Turnabout Trump","Turnabout Corner","Turnabout Serenade","Turnabout Succession"], slides:4 },
  { dir:"PWDD",  code:"PW:DD",  title:"Phoenix Wright: Dual Destinies",
    cases:["Turnabout Countdown","The Monstrous Turnabout","Turnabout Academy","The Cosmic Turnabout","Turnabout for Tomorrow"], slides:5 },
  { dir:"AJSOJ", code:"AJ:SoJ",  title:"Phoenix Wright: Spirit of Justice",
    cases:["The Foreign Turnabout","The Magical Turnabout","The Rite of Turnabout","Turnabout Storyteller","Turnabout Revolution"], slides:5 },
  { dir:"AAI",   code:"AAI",     title:"Ace Attorney Investigations: Miles Edgeworth",
    cases:["Turnabout Visitor","Turnabout Airlines","The Kidnapped Turnabout","Turnabout Reminiscence","Turnabout Ablaze"], slides:5 },
  { dir:"AAI2",  code:"AAI2",    title:"Ace Attorney Investigations 2: Prosecutor's Gambit",
    cases:["Turnabout Trigger","The Captive Turnabout","Turnabout Legacy","A Turnabout Forsaken","Turnabout for the Ages"], slides:5 },
  { dir:"TGAAA", code:"TGAA:A",  title:"The Great Ace Attorney: Adventures",
    cases:["The Adventure of the Great Departure","The Adventure of the Unbreakable Speckled Band","The Adventure of the Runaway Room","The Adventure of the Clouded Kokoro","The Adventure of the Unspeakable Story"], slides:5 },
  { dir:"TGAAR", code:"TGAA:R",  title:"The Great Ace Attorney 2: Resolve",
    cases:["The Adventure of the Blossoming Attorney","The Memoirs of the Clouded Kokoro","The Return of the Great Departed Soul","Twisted Karma and His Last Bow","The Resolve of Ryunosuke Naruhodo"], slides:5 },
  { dir:"PLvsPW", code:"PLvsPW", title:"Professor Layton vs. Phoenix Wright: Ace Attorney",
    cases:["English Turnabout","The Fire Witch","The Golden Court","The Final Witch Trial"], slides:4 },
];

// Defaults for duration/inv/trial
const DEFAULT_META={};
GAMES.forEach((g,gi)=>{
  for(let ci=0;ci<g.slides;ci++){
    const k=`${gi}|${ci}`;
    DEFAULT_META[k] = DEFAULT_META[k] || {duration:(ci===0?"1.5h":"4h"), invest:(g.code.startsWith("AAI")? (2+ci):(1+(ci%3))), trial:(g.code.startsWith("AAI")?0:(ci===0?1:(ci%2?1:2)))};
  }
});

// Minimal name DB for first games (extendible via import)
const DEFAULT_NAMES = {};

// ===== Storage keys =====
const K_META="aa_v9_meta";
const K_VOTES="aa_v9_votes";
const K_MECH="aa_v9_mech";
const K_MEMO="aa_v9_memo";
const K_NAMES="aa_v9_names";

let CASE_META = JSON.parse(localStorage.getItem(K_META)||"{}");
let votes=JSON.parse(localStorage.getItem(K_VOTES)||"{}");
let mech=JSON.parse(localStorage.getItem(K_MECH)||"{}");
let memo=JSON.parse(localStorage.getItem(K_MEMO)||"{}");
let NAMES=JSON.parse(localStorage.getItem(K_NAMES)||"{}");

function metaKey(gi,ci){ return `${gi}|${ci}`; }
function getMeta(gi,ci){ const k=metaKey(gi,ci); return CASE_META[k] || DEFAULT_META[k] || {duration:"—", invest:0, trial:0}; }
function nameKey(gi,ci){ return `${gi}|${ci}`; }
function getNames(gi,ci){ const k=nameKey(gi,ci); return {...(DEFAULT_NAMES[k]||{}), ...(NAMES[k]||{})}; }

// ===== Helpers =====
const $=sel=>document.querySelector(sel);
const $$=sel=>Array.from(document.querySelectorAll(sel));
function gameImg(g){return `./${g.dir}/game.png`}
function caseImg(g,i){return `./${g.dir}/case${i+1}.png`}
function keyVote(g,c,gi,si){return `${g}|${c}|${gi}|${si}`}
function getVote(g,c,gi,si){return Number(votes[keyVote(g,c,gi,si)] ?? 0)}
function setVote(g,c,gi,si,val,max,step){
  val = Math.max(0, Math.min(max, Math.round(val/step)*step));
  val = Number(val.toFixed(2));
  votes[keyVote(g,c,gi,si)] = val;
  localStorage.setItem(K_VOTES, JSON.stringify(votes));
  return val;
}
function mix(a,b,t){
  const ah=parseInt(a.slice(1),16), bh=parseInt(b.slice(1),16);
  const ar=(ah>>16)&255, ag=(ah>>8)&255, ab=ah&255;
  const br=(bh>>16)&255, bg=(bh>>8)&255, bb=bh&255;
  const rr=Math.round(ar+(br-ar)*t), gg=Math.round(ag+(bg-ag)*t), bb2=Math.round(ab+(bb-ab)*t);
  const toHex=n=>n.toString(16).padStart(2,'0');
  return `#${toHex(rr)}${toHex(gg)}${toHex(bb2)}`;
}
function col(p){
  const r="#ff5c5c", o="#ff9d4d", y="#ffd166", g="#22c983";
  if(p<=0) return r;
  if(p<.33) return mix(r,o,p/.33);
  if(p<.66) return mix(o,y,(p-.33)/.33);
  return mix(y,g,(p-.66)/.34);
}
function stepForMax(max){
  if (Math.abs(max-2.0)<1e-9) return 0.2;
  if (Math.abs(max-1.5)<1e-9) return 0.25;
  if (Math.abs(max-1.0)<1e-9) return 0.20;
  if (Math.abs(max-0.75)<1e-9) return 0.15;
  if (Math.abs(max-0.6)<1e-9) return 0.15;
  if (Math.abs(max-0.5)<1e-9) return 0.10;
  if (Math.abs(max-0.4)<1e-9) return 0.10;
  if (Math.abs(max-0.2)<1e-9) return 0.05;
  return 0.10;
}

// ===== Scoring groups (18 per caso: 6 + 5 + 5 + 2) =====
const GROUPS_DEF=(gIdx)=>{
  const code = GAMES[gIdx].code;
  const names = (ci)=>getNames(gIdx,ci);
  const isAAI = (code==="AAI");
  const isAAI2 = (code==="AAI2");

  // === CASO (max 6.25) ===
  const gruppoCaso = {name:"Caso", subs:(ci)=>{
    const n = names(ci);
    return [
      {k:"Trama", max:1.0},
      {k:"Rilevanza", max:1.0},
      {k:"Vittima", who:n.vittima||"—", max:0.75},
      {k:"Arma del delitto", max:0.5},
      {k:"Movente", max:0.5},
      {k:"Mappa di gioco", max:0.5},
      {k:"Finale", max:1.0},
      {k:"Difficoltà", max:1.0},
    ];
  }};

  // === PERSONAGGI (max 4.25) ===
  const gruppoPers = {name:"Personaggi", subs:(ci)=>{
    const n=names(ci);
    return [
      {k:"Procuratore", who:n.procuratore||"—", max:1.0},
      {k:"Detective", who:n.detective||"—", max:0.5},
      {k:"Compagno", who:n.compagno||"—", max:0.75},
      {k:"Colpevole", who: n.colpevole||"—", max:1.0},
      {k:"Personaggi secondari", who:n.secondari||"—", max:1.0},
    ];
  }};

  // === OST (max 4.5) ===
  const gruppoOST = {name:"OST", subs:(ci)=>{
    const n=names(ci);
    return [
      {k:"Protagonista", who:n.protagonista||"—", max:1.0},
      {k:"Procuratore", who:n.procuratore||"—", max:1.0},
      {k:"Colpevole", who: n.colpevole||"—", max:1.0},
      {k:"Personaggi secondari", who:n.secondari||"—", max:1.0},
      {k:"Mappa di gioco", who:"—", max:0.5},
    ];
  }};

  // === DURATA (max 3.0) ===
  const gruppoDur = {name:"Durata", subs:[
    {k:"Durata effettiva", max:1.0},
    {k:"Quantità Inv/Trial", max:1.0},
    {k:"Esplorazione mappa", max:1.0},
  ]};

  return {gruppoCaso, gruppoPers, gruppoOST, gruppoDur};
};

// ===== State =====
let gIdx=0, cIdx=0;
let prevRanks={};

// ===== Render: Games hero =====
function renderGamesHero(){
  const wrap=$("#gameSlides"); wrap.innerHTML="";
  GAMES.forEach((g,i)=>{
    const d=document.createElement("div");
    d.className="slide";
    d.style.backgroundImage=`url('${gameImg(g)}')`;
    d.innerHTML=`<div class="titlebar"><div class="title">${g.title}</div></div>`;
    wrap.appendChild(d);
  });
  renderGameDots(); updateGamePos();
  $("#gamePrev").onclick=()=>{ gIdx=(gIdx-1+GAMES.length)%GAMES.length; cIdx=0; onGameChanged(); };
  $("#gameNext").onclick=()=>{ gIdx=(gIdx+1)%GAMES.length; cIdx=0; onGameChanged(); };
  let sx=null;
  $("#hero").addEventListener("touchstart", e=>{ sx=e.touches[0].clientX; }, {passive:true});
  $("#hero").addEventListener("touchend", e=>{
    if(sx==null) return;
    const dx=e.changedTouches[0].clientX - sx;
    if(Math.abs(dx)>40){ (dx<0? $("#gameNext"):$("#gamePrev")).click(); }
    sx=null;
  }, {passive:true});
}
function renderGameDots(){ const dots=$("#gameDots"); dots.innerHTML=""; GAMES.forEach((_,i)=>{ const d=document.createElement("div"); d.className="dot"+(i===gIdx?" on":""); d.onclick=()=>{ gIdx=i; cIdx=0; onGameChanged(); }; dots.appendChild(d); });}
function updateGamePos(){ $("#gameSlides").style.transform=`translateX(${-gIdx*100}%)`; $$("#gameDots .dot").forEach((d,i)=>d.classList.toggle("on", i===gIdx));}

// ===== Render: Case box =====
function renderCaseBox(){
  const g=GAMES[gIdx];
  const slides = Math.min(g.slides, g.cases.length);
  if(cIdx>=slides) cIdx=0;
  const wrap=$("#caseSlides"), dots=$("#caseDots"), title=$("#caseTitle");
  wrap.innerHTML="";
  for(let i=0;i<slides;i++){
    const s=document.createElement("div");
    s.className="caseSlide";
    s.style.backgroundImage=`url('${caseImg(g,i)}')`;
    wrap.appendChild(s);
  }
  function set(){
    wrap.style.transform=`translateX(${-cIdx*100}%)`;
    title.textContent=g.cases[cIdx];
    const m=getMeta(gIdx,cIdx);
    $("#metaDur").textContent = `⏱ ${m.duration}`;
    $("#metaInv").textContent = `🔍x${m.invest||0}`;
    $("#metaTri").textContent = `⚖️x${m.trial||0}`;
    dots.innerHTML="";
    for(let i=0;i<slides;i++){
      const d=document.createElement("div");
      d.className="dot"+(i===cIdx?" on":"");
      d.onclick=()=>{ cIdx=i; set(); renderGroups(); updateTotals(); equalizeHeights(); };
      dots.appendChild(d);
    }
  }
  set();
  $("#casePrev").onclick=()=>{ cIdx=(cIdx-1+slides)%slides; set(); renderGroups(); updateTotals(); equalizeHeights(); };
  $("#caseNext").onclick=()=>{ cIdx=(cIdx+1)%slides; set(); renderGroups(); updateTotals(); equalizeHeights(); };
}

// ===== Render: Groups & subs =====
function subBlock(gi, group, ci){
  const subs = (typeof group.subs==="function") ? group.subs(ci) : group.subs;
  return subs.map((s,si)=>{
    const val=getVote(gIdx,cIdx,gi,si);
    const p=Math.max(0,Math.min(1,val/s.max||0));
    const who = s.who ? `<span class="who">${s.who}</span>` : "";
    return `<div class="sub" data-gi="${gi}" data-si="${si}" data-max="${s.max}">
      <div class="subHeader">
        <span class="title">${s.k}</span>
        <span class="max">(max ${s.max})</span>
      </div>
      ${(() => { const w=(s.who||'').trim(); const ok = (w && w !== '-' && w.toLowerCase() !== 'n/a'); return ok ? `<div class="subWhoBar"><span class="who">${w}</span></div>` : `<div class="subWhoBar" style="display:none"></div>`; })()}
      <div class="val">${val.toFixed(2)}</div>
      <div class="controls">
        <button class="round small" data-act="dec">−</button>
        <div class="progress"><span style="width:${(p*100).toFixed(0)}%;background:${col(p)};box-shadow:0 0 6px ${col(p)}"></span></div>
        <button class="round small" data-act="inc">+</button>
      </div>
    </div>`;
  }).join("");
}
function renderGroups(){
  const {gruppoCaso, gruppoPers, gruppoOST, gruppoDur} = GROUPS_DEF(gIdx);
  const wrap=$("#groups"); wrap.innerHTML="";
  const blocks=[gruppoCaso, gruppoPers, gruppoOST, gruppoDur];
  blocks.forEach((grp,gi)=>{
    const g=document.createElement("div");
    g.className="group";
    g.innerHTML=`
      <div class="groupHeader">
        <div></div>
        <div class="center">${grp.name}</div>
        <div class="sum" id="g${gi}sum">0.0</div>
      </div>
      <div class="subs two" id="subs${gi}"></div>
    `;
    wrap.appendChild(g);
    g.querySelector("#subs"+gi).innerHTML=subBlock(gi, grp, cIdx);
  });
  // Bind +/-
  $$("#groups .sub .round").forEach(b=>{
    b.onclick=()=>{
      const sub=b.closest(".sub");
      const gi=Number(sub.dataset.gi), si=Number(sub.dataset.si);
      const max=Number(sub.dataset.max);
      const step=stepForMax(max);
      let val=getVote(gIdx,cIdx,gi,si);
      val += b.dataset.act==="inc" ? step : -step;
      val = setVote(gIdx,cIdx,gi,si,val,max,step);
      sub.querySelector(".val").textContent=val.toFixed(2);
      const p=Math.max(0,Math.min(1,val/max||0));
      const fill=sub.querySelector(".progress span");
      fill.style.width=(p*100).toFixed(0)+"%";
      const cc=col(p); fill.style.background=cc; fill.style.boxShadow=`0 0 6px ${cc}`;
      updateTotals();
    };
  });
}

// ===== Totals & Leaderboard =====
function sumsPerGroup(){
  const defs = GROUPS_DEF(gIdx);
  const groups=[defs.gruppoCaso, defs.gruppoPers, defs.gruppoOST, defs.gruppoDur];
  const res=[0,0,0,0];
  groups.forEach((grp,gi)=>{
    const subs=(typeof grp.subs==="function") ? grp.subs(cIdx) : grp.subs;
    let sum=0;
    subs.forEach((s,si)=>{
      const v=getVote(gIdx,cIdx,gi,si); sum+=v;
    });
    res[gi]+=sum;
  });
  return res;
}
function totalForGame(i){
  const oldIdx=gIdx; gIdx=i;
  const defs = GROUPS_DEF(i);
  let sum=0; const slides=Math.min(GAMES[i].slides,GAMES[i].cases.length);
  for(let ci=0; ci<slides; ci++){
    const groups=[defs.gruppoCaso, defs.gruppoPers, defs.gruppoOST, defs.gruppoDur];
    groups.forEach((grp,gi)=>{
      const subs=(typeof grp.subs==="function") ? grp.subs(ci) : grp.subs;
      let gs=0;
      subs.forEach((s,si)=>{
        const v = Number(votes[`${i}|${ci}|${gi}|${si}`] ?? 0); gs+=v;
      });
sum += gs;
    });
  }
  gIdx=oldIdx;
  const norm=(slides===4)?1.25:1;
  const cases90=Math.min(90, sum*norm);
  const m=Number(mech[i]??0), r=Number(memo[i]??0);
  return {cases90,m,r,total:cases90+m+r};
}
function updateTotals(){
  const s=sumsPerGroup();
  const groupMax=[6.25,4.25,4.5,3.0];
  s.forEach((v,i)=>{ const el=$("#g"+i+"sum"); if(el) el.textContent=`${v.toFixed(2)} / ${groupMax[i]}`; });
  const caseSum = s.reduce((a,b)=>a+b,0);
  const p=Math.max(0,Math.min(1,caseSum/18));
  $("#caseTotalNum").textContent=`${caseSum.toFixed(2)} /18`;
  const bar=$("#caseTotalBar"); bar.style.width=(p*100).toFixed(1)+"%"; const cc=col(p); bar.style.background=cc; bar.style.boxShadow=`0 0 6px ${cc}`;

  const list=GAMES.map((g,i)=>({i,g,...totalForGame(i)})).sort((a,b)=>b.total-a.total);
  const L=$("#leader"); const newRanks={}; L.innerHTML="";
  list.forEach((row,rank)=>{ newRanks[row.i]=rank; });
  list.forEach((row,rank)=>{
    const moved = (prevRanks[row.i] !== undefined) ? (prevRanks[row.i] - rank) : 0;
    const cls = moved>0 ? "up" : moved<0 ? "down" : "";
    const r=document.createElement("div");
    r.className="row "+cls;
    r.innerHTML=`<div class="rowInner"><div><div class="title"><b>#${rank+1}</b> — ${row.g.title}</div><div class="scores"><b style="font-family:inherit">Casi:</b> ${row.cases90.toFixed(1)}/90 · <b style="font-family:inherit">Mecc:</b> ${row.m.toFixed(1)}/5 · <b style="font-family:inherit">Memo:</b> ${row.r.toFixed(1)}/5</div></div><div><b>${row.total.toFixed(1)}</b></div></div>`;
    r.style.backgroundImage = `url('./${row.g.dir}/game.png')`
    r.style.backgroundPosition='center'; r.style.backgroundSize='cover';
    L.appendChild(r);
  });
  prevRanks=newRanks;
}

// ===== Equal heights & MM bind =====
function equalizeHeights(){
  const mm = $("#mmCard")?.offsetHeight || 0;
  const cb = $("#caseBox"); if(cb && mm) cb.style.height = mm + "px";
}
function bindMM(){
  const STEP=0.5;
  $$(".mmBox .round").forEach(b=>{
    b.onclick=()=>{
      const key=b.dataset.key; const store=(key==="mech")?mech:memo;
      let cur=Number(store[gIdx]??0); cur += (b.dataset.act==="inc")?STEP:-STEP; cur = Math.max(0, Math.min(5, Math.round(cur*2)/2));
      store[gIdx]=cur;
      (key==="mech") ? localStorage.setItem(K_MECH, JSON.stringify(mech)) : localStorage.setItem(K_MEMO, JSON.stringify(memo));
      const p=cur/5; const bar=$("#"+key+"Bar"); $("#"+key+"Val").textContent=cur.toFixed(1);
      const cc=col(p); bar.style.width=(p*100)+"%"; bar.style.background=cc; bar.style.boxShadow=`0 0 6px ${cc}`;
      updateTotals();
    };
  });
  ["mech","memo"].forEach(key=>{
    const val=Number((key==="mech"?mech:memo)[gIdx]??0);
    const p=val/5; const bar=$("#"+key+"Bar");
    $("#"+key+"Val").textContent=val.toFixed(1);
    const cc=col(p); bar.style.width=(p*100)+"%"; bar.style.background=cc; bar.style.boxShadow=`0 0 6px ${cc}`;
  });
}

// ===== IO =====
function doExport(){
  const data={votes,mech,memo, meta: JSON.parse(localStorage.getItem(K_META)||"{}"), names: JSON.parse(localStorage.getItem(K_NAMES)||"{}")};
  const blob=new Blob([JSON.stringify(data,null,2)], {type:"application/json"});
  const a=document.createElement("a"); a.href=URL.createObjectURL(blob); a.download="aa_ranker_v9_export.json"; a.click(); URL.revokeObjectURL(a.href);
}
function doImport(){
  const inp=document.createElement("input"); inp.type="file"; inp.accept="application/json";
  inp.onchange=e=>{ const f=e.target.files[0]; if(!f) return; const fr=new FileReader();
    fr.onload=()=>{ try{
      const d=JSON.parse(fr.result);
      votes=d.votes||{}; mech=d.mech||{}; memo=d.memo||{};
      const meta = d.meta||DEFAULT_META; const names=d.names||DEFAULT_NAMES;
      localStorage.setItem(K_VOTES, JSON.stringify(votes));
      localStorage.setItem(K_MECH, JSON.stringify(mech));
      localStorage.setItem(K_MEMO, JSON.stringify(memo));
      localStorage.setItem(K_META, JSON.stringify(meta));
      localStorage.setItem(K_NAMES, JSON.stringify(names));
      onGameChanged();
    }catch(err){ alert("JSON non valido"); } };
    fr.readAsText(f);
  };
  inp.click();
}
function doReset(){
  if(!confirm("Azzero TUTTI i voti e i meta (casi + meccanica + memorabilità + durata/parti + nomi)?")) return;
  votes={}; mech={}; memo={}; localStorage.removeItem(K_META); localStorage.removeItem(K_NAMES);
  localStorage.setItem(K_VOTES,"{}"); localStorage.setItem(K_MECH,"{}"); localStorage.setItem(K_MEMO,"{}");
  onGameChanged();
}

// ===== Init =====
function onGameChanged(){
  updateGamePos();
  renderCaseBox();
  renderGroups();
  bindMM();
  updateTotals();
  equalizeHeights();
}
function init(){
  if(!localStorage.getItem(K_META)) localStorage.setItem(K_META, JSON.stringify(DEFAULT_META));
  if(!localStorage.getItem(K_NAMES)) localStorage.setItem(K_NAMES, JSON.stringify(DEFAULT_NAMES));
  renderGamesHero();
  renderCaseBox();
  renderGroups();
  bindMM();
  updateTotals();
  equalizeHeights();
  $("#export").onclick=doExport;
  $("#import").onclick=doImport;
  $("#reset").onclick=doReset;
}

document.addEventListener("DOMContentLoaded", init);
</script>

<script id="aa-theme-by-group-v938">
(function(){
  function groupForIndex(idx){
    if (idx>=1 && idx<=3) return 'theme-blue';
    if (idx>=4 && idx<=6) return 'theme-brown';
    if (idx>=7 && idx<=8) return 'theme-bordeaux';
    if (idx>=9 && idx<=10) return 'theme-pink';
    return 'theme-orange';
  }
  function getIndex(){
    const dots = document.querySelectorAll('.hero .dots .dot');
    for (let i=0;i<dots.length;i++){
      if (dots[i].classList.contains('on')) return i+1;
    }
    if (typeof window.gIdx === 'number') return window.gIdx+1;
    return 1;
  }
  function applyTheme(){
    const idx = getIndex();
    const cls = groupForIndex(idx);
    const body = document.body;
    body.classList.remove('theme-blue','theme-brown','theme-bordeaux','theme-pink','theme-orange');
    body.classList.add(cls);
  }
  function init(){
    applyTheme();
    // Observe dot changes
    const dotsWrap = document.querySelector('.hero .dots');
    if (dotsWrap){
      const obs = new MutationObserver(applyTheme);
      obs.observe(dotsWrap, {subtree:true, attributes:true, attributeFilter:['class']});
    }
    // Also hook clicks (arrows/dots) and resize/orientation
    document.addEventListener('click', applyTheme, true);
    window.addEventListener('resize', applyTheme, {passive:true});
    // On slide programmatic move (transform change)
    const slides = document.querySelector('.hero .slides');
    if (slides){
      const obs2 = new MutationObserver(applyTheme);
      obs2.observe(slides, {attributes:true, attributeFilter:['style','class']});
    }
  }
  if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
  else init();
})();
</script>

<script id="NUKE_LEGACY_ALL_JS">
(function(){
  function stripLegacy(root){
    if (!root) root = document;
    // Rimuovi nodi tooltip vecchi
    root.querySelectorAll('#tooltip, .tooltip, [role="tooltip"]').forEach(n=> n.remove());
    // Rimuovi attributi che possono riesumare il vecchio tooltip
    root.querySelectorAll('[data-tooltip], [onmouseover], [onmouseenter], [onclick], [ontouchstart], [ontouchend]').forEach(el=>{
      try{
        el.removeAttribute('data-tooltip');
        el.removeAttribute('onmouseover');
        el.removeAttribute('onmouseenter');
        // Non rimuovo onclick universale per non rompere altri controlli; lo neutralizzo se punta a "showTooltip"/simili
        const oc = (el.getAttribute('onclick')||'') + (el.getAttribute('onmousedown')||'');
        if (/tooltip|showtip|hidetip/i.test(oc)){
          el.removeAttribute('onclick'); el.removeAttribute('onmousedown');
        }
        el.removeAttribute('ontouchstart');
        el.removeAttribute('ontouchend');
      }catch(_){}
    });
    // Disattiva eventuali listener globali legacy se esposti
    try{
      if (window.showTooltip) window.showTooltip = function(){};
      if (window.hideTooltip) window.hideTooltip = function(){};
    }catch(_){}
  }
  // Prima passata
  if (document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', function(){
      stripLegacy(document);
      // Osserva DOM per rimuovere eventuali reiniezioni
      new MutationObserver(muts=>{
        muts.forEach(m=>{
          m.addedNodes && m.addedNodes.forEach(n=> n.nodeType===1 && stripLegacy(n));
          if (m.type==='attributes') stripLegacy(m.target);
        });
      }).observe(document.documentElement, {childList:true, subtree:true, attributes:true, attributeFilter:['data-tooltip','onmouseover','onmouseenter','onclick','ontouchstart','ontouchend']});
    });
  } else {
    stripLegacy(document);
    new MutationObserver(muts=>{
      muts.forEach(m=>{
        m.addedNodes && m.addedNodes.forEach(n=> n.nodeType===1 && stripLegacy(n));
        if (m.type==='attributes') stripLegacy(m.target);
      });
    }).observe(document.documentElement, {childList:true, subtree:true, attributes:true, attributeFilter:['data-tooltip','onmouseover','onmouseenter','onclick','ontouchstart','ontouchend']});
  }
})();
</script>

      ['gIdx','cIdx'],

      if (typeof w[g] === 'number' && typeof w[c] === 'number'){

    if (gi==null || ci==null){ gi = (typeof w.gIdx==='number') ? w.gIdx : 0; ci = (typeof w.cIdx==='number') ? w.cIdx : 0; }
    // clamp to integers >= 0
    gi = (gi|0); ci = (ci|0);
    return {gi:gi, ci:ci};
  }

  window.__WRIGHT_IDS__ = resolveIDs;

    if(to && (to===tip || (to.closest && to.closest('#WRIGHT_TOOLTIP')))) return;

  }, true);
  document.addEventListener('click', function(e){
    var el = e.target.closest && e.target.closest('.sub .subWhoBar .who');
    if(el){
      if(openFor === el && tip.style.display==='block' && pinned){ close(); return; }
      pinned = true; openForTrigger(el); return;
    }
    if(!tip.contains(e.target)) close();
  }, true);

  window.addEventListener('scroll', function(){ if(openFor) close(); }, true);
  window.addEventListener('resize', function(){ if(openFor) placeSmart(openFor); });
  document.addEventListener('keydown', function(e){ if(e.key==='Escape') close(); });
})();
</script>

<script id="WRIGHT_PINNED_CLOSE_V3">
(function(){
  var tip = document.getElementById('WRIGHT_TOOLTIP');
  if(!tip){ return; }

  var pinned = false;

  // Consideriamo il tooltip visibile se non è display:none e ha box
  function isVisible(){
    if (!tip) return false;
    var cs = window.getComputedStyle(tip);
    if (cs.display === 'none' || cs.visibility === 'hidden' || cs.opacity === '0') return false;
    var r = tip.getClientRects();
    return !!(r && r.length);
  }

  // Chiusura "soft": nasconde il tooltip senza rompere la logica esistente
  function closeTip(){
    try{
      tip.style.display = 'none';
      tip.style.width = '';
    }catch(_){}
    pinned = false;
    document.body.removeAttribute('data-wright-pinned');
    tip.removeAttribute('data-pinned');
  }

  // Riconosciamo click/tap sugli attivatori del tooltip (subWhoBar/chip/nodi con data-who)
  function isActivator(el){
    return !!(el && (el.closest('.subWhoBar') || el.closest('.chipName') || el.closest('[data-who]')));
  }

  // Pin quando parte da mousedown/touchstart su un attivatore
  document.addEventListener('mousedown', function(e){
    if (isActivator(e.target)){
      pinned = true;
      document.body.setAttribute('data-wright-pinned','1');
      tip.setAttribute('data-pinned','1');
    }
  }, true);

  document.addEventListener('touchstart', function(e){
    if (isActivator(e.target)){
      pinned = true;
      document.body.setAttribute('data-wright-pinned','1');
      tip.setAttribute('data-pinned','1');
    }
  }, {capture:true, passive:true});

  // Chiudi se si clicca/tappa fuori DAL tooltip (solo quando pinned)
  function outsideClose(e){
    if (!pinned || !isVisible()) return;
    var insideTip = e.target && e.target.closest && e.target.closest('#WRIGHT_TOOLTIP');
    var onActivator = isActivator(e.target);
    if (!insideTip && !onActivator){
      closeTip();
    }
  }
  document.addEventListener('click', outsideClose, true);
  document.addEventListener('touchend', outsideClose, {capture:true, passive:true});

  // Chiudi su scroll / wheel / touchmove (solo quando pinned)
  function closeIfPinned(){
    if (pinned && isVisible()) closeTip();
  }
  window.addEventListener('scroll', closeIfPinned, {capture:true, passive:true});
  window.addEventListener('wheel', closeIfPinned, {capture:true, passive:true});
  window.addEventListener('touchmove', closeIfPinned, {capture:true, passive:true});

  // Se qualche script esterno nasconde il tooltip, resetta lo stato pinned
  try{
    new MutationObserver(function(){
      if (!isVisible()){
        pinned = false;
        document.body.removeAttribute('data-wright-pinned');
        tip.removeAttribute('data-pinned');
      }
    }).observe(tip, {attributes:true, attributeFilter:['style','class','data-open']});
  }catch(_){}
})();
</script>








<script id="MILES_JS">
(function(){
  var TIP = document.getElementById('MILES_TOOLTIP');
  if(!TIP){
    TIP = document.createElement('div');
    TIP.id = 'MILES_TOOLTIP';
    TIP.style.display = 'none';
    TIP.innerHTML = '<div class="mi-grid"></div>';
    document.body.appendChild(TIP);
  }
  var GRID = TIP.querySelector('.mi-grid');

  var prevBtn = TIP.querySelector('.mi-prev');
  var nextBtn = TIP.querySelector('.mi-next');
  if(!prevBtn){ prevBtn = document.createElement('button'); prevBtn.className='mi-nav mi-prev'; prevBtn.textContent='⟨'; TIP.appendChild(prevBtn); }
  if(!nextBtn){ nextBtn = document.createElement('button'); nextBtn.className='mi-nav mi-next'; nextBtn.textContent='⟩'; TIP.appendChild(nextBtn); }

  var HOVER_LOCK = false;
  var CLICK_LOCK = false;
  var OPEN_GRACE = false;
  var NAV_LOCK = false;

  TIP.addEventListener('mouseenter', function(){ HOVER_LOCK = true; }, {passive:true});
  TIP.addEventListener('mouseleave', function(e){
    HOVER_LOCK = false;
    var rt = e.relatedTarget;
    if (!rt || (!TIP.contains(rt) && !(rt.closest && (rt.closest('.subWhoBar') || rt.closest('.chipName'))))) {
      hide();
    }
  }, {passive:true});
  TIP.addEventListener('mousedown', function(){ CLICK_LOCK = true; setTimeout(function(){ CLICK_LOCK=false; }, 260); }, {passive:true});
  TIP.addEventListener('touchstart', function(){ CLICK_LOCK = true; setTimeout(function(){ CLICK_LOCK=false; }, 260); }, {passive:true});

  function readWHO(){
    try{
      var el = document.getElementById('WHO18_DATA');
      return el ? JSON.parse(el.textContent || el.innerText || '{}') : {};
    }catch(_){ return {}; }
  }
  function activeIndex(selector){
    var container = document.querySelector(selector);
    if(!container) return 0;
    var dots = Array.prototype.slice.call(container.querySelectorAll('.dot'));
    var idx = dots.findIndex(function(d){ return d.classList && d.classList.contains('on'); });
    return idx >= 0 ? idx : 0;
  }
  function currentGC(){
    var g = activeIndex('#gameDots');
    var c = activeIndex('#caseDots');
    try{ if (typeof window.gIdx !== 'undefined') g = window.gIdx|0; }catch(_){}
    try{ if (typeof window.cIdx !== 'undefined') c = window.cIdx|0; }catch(_){}
    return {gameId:g, caseId:c};
  }
  function getCaseObject(DB, g, c){
    if (DB && Array.isArray(DB.games)){
      var gObj = DB.games.find(function(G){ return (G.game_id|0) === (g|0); });
      var cObj = gObj && Array.isArray(gObj.cases) ? gObj.cases.find(function(C){ return (C.case_id|0) === (c|0); }) : null;
      return cObj || null;
    }
    if (DB && DB[g] && DB[g][c]) return DB[g][c];
    return null;
  }
  function normalizeKey(s){ return String(s||'').normalize('NFD').replace(/[\u0300-\u036f]/g,'').replace(/[^A-Za-z0-9]/g,'').toLowerCase(); }
  function buildIndex(caseObj){
    var idx = Object.create(null);
    if(!caseObj) return idx;
    Object.keys(caseObj).forEach(function(roleKey){
      var bucket = caseObj[roleKey]; if(!bucket) return;
      if (Array.isArray(bucket)){
        bucket.forEach(function(rec){
          if (rec && (rec.name || rec.nome)){
            var nm = rec.name || rec.nome;
            var key = normalizeKey(nm);
            if(!idx[key]) idx[key] = {
              name: nm,
              age:  rec.age || rec.eta || rec.età || '',
              sex:  rec.sex || rec.sesso || '',
              desc: rec.description || rec.descrizione || rec.bio || '',
              img:  rec.image_dir || rec.image || rec.img || rec.portrait || rec.src || rec.directory || rec.dir || ''
            };
          } else if (typeof rec === 'string'){
            var nm2 = rec, key2 = normalizeKey(nm2);
            if(!idx[key2]) idx[key2] = { name:nm2, age:'', sex:'', desc:'', img:'' };
          }
        });
      } else if (typeof bucket === 'object'){
        Object.keys(bucket).forEach(function(nm){
          var rec = bucket[nm] || {};
          var key = normalizeKey(nm);
          if(!idx[key]) idx[key] = {
            name: nm,
            age:  rec.age || rec.eta || rec.età || '',
            sex:  rec.sex || rec.sesso || '',
            desc: rec.description || rec.descrizione || rec.bio || '',
            img:  rec.image_dir || rec.image || rec.img || rec.portrait || rec.src || rec.directory || rec.dir || ''
          };
        });
      }
    });
    return idx;
  }
  function splitNames(raw){
    return String(raw||'')
      .split(/[\n,;·•\|]|(?:\s+e\s+)|(?:\s+&\s+)|(?:\s+\+\s+)|(?:\s*\/\s*)/i)
      .map(function(s){return s.trim();})
      .filter(Boolean);
  }
  function extractRoleAndNames(fromEl){
    var sub = fromEl.closest('.sub');
    var role = '—';
    if (sub){
      var t = sub.querySelector('.subHeader .title, .title');
      role = t ? (t.textContent||'').trim() : '—';
    }
    var names = [];
    if (sub){
      var nodes = sub.querySelectorAll('.subWhoBar .who, .subWhoBar .chipName, .subWhoBar [data-who-name]');
      nodes.forEach(function(n){ names = names.concat(splitNames(n.textContent)); });
    }
    return { role: role, names: names };
  }

  var PAGES = [];
  var PAGE  = 0;
  var CUR_ANCHOR = null;
  var CUR_CHARS = [];

  function chunk(arr, size){ var out = []; for(var i=0;i<arr.length;i+=size) out.push(arr.slice(i, i+size)); return out; }
  function buildFiller(){ return '<div class="mi-card mi-card--filler"><div class="mi-imgwrap"></div><h4 class="mi-name">&nbsp;</h4><div class="mi-meta">&nbsp;</div><div class="mi-desc">&nbsp;</div></div>'; }
  function buildCards(list){
    return list.map(function(ch){
      if (ch && ch.__filler) return buildFiller();
      var imgTag = ch.img ? '<img alt="">' : '';
      return ''+
      '<div class="mi-card">'+
        '<div class="mi-imgwrap">'+ imgTag +'</div>'+
        '<h4 class="mi-name">'+ (ch.name||'—') +'</h4>'+
        '<div class="mi-meta"><strong>Età:</strong> '+ (ch.age||'—') +' &nbsp;&nbsp; <strong>Sesso:</strong> '+ (ch.sex||'—') +'</div>'+
        '<div class="mi-desc">'+ (ch.desc||'—') +'</div>'+
      '</div>';
    }).join('');
  }

  function renderPage(){
    var baseList = (PAGES[PAGE] || []);
    var list = baseList.slice();

    // Determine total count for layout mode
    var total = CUR_CHARS.length;
    TIP.classList.remove('mi-one','mi-two');
    if (PAGES.length === 1 && total === 1) {
      TIP.classList.add('mi-one');
    } else if (PAGES.length === 1 && total === 2) {
      TIP.classList.add('mi-two');
    }// Special case: exactly 2 items total and only 1 page -> 2x1 (no fillers)
    var twoByOne = (PAGES.length === 1 && list.length === 2);
  var single   = (PAGES.length === 1 && total === 1);
    if (!(twoByOne || single)) {
      var pad = 4 - list.length;
      if (pad > 0){ for (var i=0; i<pad; i++){ list.push({__filler:true}); } }
    }
    GRID.classList.add('is-fading');
    GRID.innerHTML = buildCards(list);
    requestAnimationFrame(function(){ GRID.classList.remove('is-fading'); });
    GRID.querySelectorAll('.mi-imgwrap img').forEach(function(img, i){
      try{ if (list[i] && !list[i].__filler) { img.src = list[i].img || ''; } }catch(_){} 
    });

    var multi = CUR_CHARS.length > 1;
    TIP.classList.toggle('mi-multi', multi);
    var needNav = (PAGES.length > 1);
    prevBtn.style.display = needNav ? 'flex' : 'none';
    nextBtn.style.display = needNav ? 'flex' : 'none';
    prevBtn.disabled = (PAGE <= 0);
    nextBtn.disabled = (PAGE >= PAGES.length-1);
  }

  function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }
  function place(anchor){
    var a = anchor.getBoundingClientRect();
    var vw = Math.max(document.documentElement.clientWidth, window.innerWidth||0);
    var vh = Math.max(document.documentElement.clientHeight, window.innerHeight||0);

    TIP.style.display = 'block';
    TIP.style.visibility = 'hidden';
    TIP.style.left = '0px'; TIP.style.top = '0px';

    var r = TIP.getBoundingClientRect();
    var tw = r.width, th = r.height;

    var ax = a.left + a.width/2;
    var above = (a.top >= th + 12);
    var below = (vh - a.bottom >= th + 12);

    var y;
    if (above || (!below && a.top > th)){
      y = a.top - th - 10;
      TIP.classList.add('mi-above'); TIP.classList.remove('mi-below');
    } else {
      y = a.bottom + 10;
      TIP.classList.add('mi-below'); TIP.classList.remove('mi-above');
    }

    var x = ax - tw/2;
    x = clamp(x, 8, vw - tw - 8);

    TIP.style.left = Math.round(x) + 'px';
    TIP.style.top  = Math.round(y) + 'px';
    TIP.style.setProperty('--arrow-x', Math.round(ax - x) + 'px');
    TIP.style.visibility = 'visible';
  }

  function showFor(target){
    CUR_ANCHOR = target;
    var DB = readWHO();
    var ctx = currentGC();
    var caseObj = getCaseObject(DB, ctx.gameId, ctx.caseId);
    var INDEX = buildIndex(caseObj);

    var ext = extractRoleAndNames(target);
    var names = (ext.names && ext.names.length) ? ext.names : [];
    var chars = names.map(function(n){
      var data = INDEX[ normalizeKey(n) ];
      if(data){
        return { name: data.name || n, age:data.age||'—', sex:data.sex||'—', desc:data.desc||'—', img:data.img||'' };
      }
      return { name:n, age:'—', sex:'—', desc:'—', img:'' };
    });
    CUR_CHARS = chars.slice();
    PAGES = chunk(chars, 4);
    PAGE  = 0;

    renderPage();
    place(target);
    OPEN_GRACE = true; setTimeout(function(){ OPEN_GRACE = false; }, 220);
  }

  function hide(){
    TIP.style.display='none';
    TIP.style.removeProperty('--arrow-x');
  }

  function isActivator(el){
    return !!(el && (el.closest('.subWhoBar') || el.closest('.chipName') || el.matches('[data-who]')));
  }

  document.addEventListener('mouseover', function(e){
    var t = e.target;
    if (isActivator(t)){
      var anchor = t.closest('.subWhoBar') || t.closest('.chipName') || t;
      showFor(anchor);
    }
  }, {capture:true, passive:true});

  document.addEventListener('focusin', function(e){
    var t = e.target;
    if (isActivator(t)){
      var anchor = t.closest('.subWhoBar') || t.closest('.chipName') || t;
      showFor(anchor);
    }
  });

  document.addEventListener('mouseout', function(e){
    if (HOVER_LOCK || CLICK_LOCK || OPEN_GRACE || NAV_LOCK) return;
    var rt = e.relatedTarget;
    if (!TIP.contains(rt)) hide();
  }, {capture:true, passive:true});

  document.addEventListener('focusout', function(e){
    if (HOVER_LOCK || CLICK_LOCK || OPEN_GRACE || NAV_LOCK) return;
    if (!TIP.contains(e.relatedTarget)) hide();
  });

  document.addEventListener('touchstart', function(e){
    if (HOVER_LOCK || CLICK_LOCK || OPEN_GRACE || NAV_LOCK) return;
    var t = e.target;
    if (!TIP.contains(t) && !isActivator(t)) hide();
  }, {passive:true});

  document.addEventListener('click', function(e){
    if (HOVER_LOCK || CLICK_LOCK || OPEN_GRACE || NAV_LOCK) return;
    var t = e.target;
    if (!TIP.contains(t) && !isActivator(t)) hide();
  }, {capture:true, passive:true});

  window.addEventListener('scroll', function(){
    if(!(HOVER_LOCK||CLICK_LOCK||OPEN_GRACE||NAV_LOCK)) hide();
  }, {passive:true});
  window.addEventListener('resize', function(){
    if(!(HOVER_LOCK||CLICK_LOCK||OPEN_GRACE||NAV_LOCK)) hide();
  }, {passive:true});

  prevBtn.addEventListener('click', function(ev){
    ev.preventDefault(); ev.stopPropagation();
    NAV_LOCK = true;
    if (PAGE>0){ PAGE--; renderPage(); if(CUR_ANCHOR) place(CUR_ANCHOR); }
    setTimeout(function(){ NAV_LOCK = false; }, 300);
  });
  nextBtn.addEventListener('click', function(ev){
    ev.preventDefault(); ev.stopPropagation();
    NAV_LOCK = true;
    if (PAGE < PAGES.length-1){ PAGE++; renderPage(); if(CUR_ANCHOR) place(CUR_ANCHOR); }
    setTimeout(function(){ NAV_LOCK = false; }, 300);
  });
})();
</script>

#LEGEND_TIP{

  background: rgba(245,245,250,0.96); color:#2b0f19;

      `<li class="legend-item"><span class="k">${(v%1? v.toFixed(2): v.toFixed(1))}</span><span class="v">${label}</span></li>`
    ).join('') + '</ul>';
  }

  function placeTip(tip, target){
    const rect = target.getBoundingClientRect();
    // show offscreen to measure size
    tip.style.display = 'block';

<script id="site-logo-div5-js">
(function(){
  function sizeLogoDiv5(){
    var img = document.getElementById('siteLogo');
    if(!img) return;
    function apply(){
      if(img.naturalWidth && img.naturalHeight){
        var w = Math.round(img.naturalWidth / 3);
        var h = Math.round(img.naturalHeight / 3);
        img.style.width = w + 'px';
        img.style.height = h + 'px';
        // Safety: if it exceeds header bar, cap by max-height and auto width
        var barH = getComputedStyle(document.documentElement).getPropertyValue('--barH') || '64px';
        var barHnum = parseFloat(barH);
        if(h > barHnum - 12){
          // cap to header: recompute keeping aspect
          var ratio = img.naturalWidth / img.naturalHeight;
          var newH = Math.max(1, Math.floor(barHnum - 12));
          var newW = Math.round(newH * ratio);
          img.style.height = newH + 'px';
          img.style.width  = newW + 'px';
        }
      }
    }
    if(img.complete){
      apply();
    }else{
      img.addEventListener('load', apply, {once:true});
    }
  }
  if(document.readyState !== 'loading') sizeLogoDiv5();
  else document.addEventListener('DOMContentLoaded', sizeLogoDiv5);
})();
</script>
